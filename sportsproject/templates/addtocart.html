<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static '/css/addcart.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .counter-btn {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            border-radius: 10%;
            background-color: #6c757d;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .counter-btn:hover {
            background-color: #5a6268;
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
        }
        .quantity-display {
            display: inline-block;
            width: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .counter-btn:focus {
            outline: none;
        }
        
        .button{
            background-attachment: fixed;
            border: #6c757d;
        }
    </style>
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #6c757d;">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../home">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PRODUCTS</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">PROFILE</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">my orders</a></li>
                                <li><a class="dropdown-item" href="../logout">Logout</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Shopping Cart">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span id="cart-count" class="badge bg-danger">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container mt-4">

            <div class="row sam">
                {% for i in b%}

                <div class="col-md-4">
                    <div class="card">
                        <img class="image card-img-top" src="{{i.product.image.url}}" alt="{{i.name}}">
                        <div class="card-body">
                            
                            <p class="card-text">Price: ${{i.product.price}}</p>

                            <div class="d-flex align-items-center">
                                <a href="../ingrement/{{i.pk}}" class="counter-btn">+</a> 
                                <div class="card-title">{{i.quantity}}</div>
                               <a href="../degrement/{{i.pk}}" class="counter-btn">-</a> 

                             </div>                             
                            <a href=" ../address/{{i.product.pk}}/{{i.pk}}"  class="btn btn-primary">buy</a>
                            <a href="../delete/{{i.pk}}" class="btn btn-outline-secondary">delete</a> 
                                                       
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</body>
</html>
