<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static '/css/addressin.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Enter Your Address</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone-no">Phone Number</label>
                <input type="number" class="form-control" id="phone_no" name="phone_no" required>
            </div>



            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="pin_code">Pin Code</label>
                <input type="number" class="form-control" id="pin_code" name="pin_code" required>
            </div>

            <div class="form-group">
                <label for="land_mark">Land Mark</label>
                <input type="text" class="form-control" id="land_mark" name="land_mark" required>
            </div>

            <div class="form-group">
                <label for="bookingdate">bookingdate</label>
                <input type="date" class="form-control" id="bookingdate" name="bookingdate" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Address</button>
        </form>
    </div>
       



</body>
</html>
