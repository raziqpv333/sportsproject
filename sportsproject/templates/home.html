<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static '/css/home.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #6c757d;">


        <div class="container-fluid ">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCTS</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">PROFILE</a>
               
              
                <ul class="dropdown-menu">
                  <!-- <li><a class="dropdown-item" href="">my orders</a></li> -->
                  <li><a class="dropdown-item" href="{% url 'my_orders' %}">My Orders</a></li>

                  <li><a class="dropdown-item" href="../logout">Logout</a>
                    </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" aria-label="Shopping Cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row sam">
            {% for i in a %}
            <div class="col-md-4 ">
                <div class="card">
                    <img class="image card-img-top" src="{{i.image.url}}" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">Price: ${{i.price}}</p>
                       
                     
                        
                        <a href="../viewproduct/{{i.pk}}" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
