<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  /* General styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc;
}

/* Navbar styles */
.navbar {
    background-color: #6c757d;
}

.navbar a.nav-link {
    color: white !important;
    font-weight: bold;
}

.navbar a.nav-link:hover {
    color: #ff6f61 !important;
}

/* Contact form section */
.container {
    margin-top: 50px;
    max-width: 1200px;
}

/* Form Header */
h2 {
    font-size: 36px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}



.col-md-4 {
    background-color: #7fca66;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(190, 3, 3, 0.1);
    border-radius: 18px;
}

h4 {
    font-size: 28px;
    color: #333;
    font-weight: 600;
}

.form-label {
    font-size: 16px;
    color: #555;
}

input[type="text"],
input[type="email"],
textarea {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    font-size: 16px;
   
}

button[type="submit"] {
    background-color: #ff6f61;
    padding: 12px 5px;
    color: white;
    font-size: 15px; 
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #07ad31;
}

/* Contact Information Section */
.col-md-8 {
    text-align: center;
    padding: 10px;
}

.col-md-8 h4 {
    font-size: 25px;
    color: #333;
    font-weight: 600;
    margin-bottom: 12px;
}

.col-md-8 p {
    font-size: 18px;
    color: #666;
}

.col-md-8 p strong {
    color: #333;
}

button[type="submit"]:active {
    background-color: #e65c52;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Mobile Responsiveness */
@media (max-width: 767px) {
    .container {
        padding: 15px;
    }

    .col-md-4, .col-md-8 {
        padding: 15px;
    }

    h2 {
        font-size: 30px;
    }

    h4 {
        font-size: 24px;
    }
}

</style>
<body>
  
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #6c757d;">
        <div class="container-fluid ">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link" href="../home">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCTS</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">PROFILE</a>
                   
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'my_orders' %}">my orders</li>
                      <li><a class="dropdown-item" href="../logout">Logout</a></li>
                    </ul>
                  </li>
                 
                </li>
                </ul>
              </div>
            </div>
        </nav>
  

    

    <div class="container mt-5">
        <h2>Contact Us</h2>
        <div class="row">
            <div class="col-md-4">
                <h4>Get in Touch</h4>
                <form>
                    <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-8  text-center">
                <h4>Contact Information</h4>
                <p><strong>Email:</strong> support@example.com</p>
                <p><strong>Phone:</strong> 8877281788</p>
                <p><strong>Address:</strong> 12b baker street</p>
                
             
            </div>
        </div>
    </div>

    <footer class="mt-5 bg-light text-center py-3">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
