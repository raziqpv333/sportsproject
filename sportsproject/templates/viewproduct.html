 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ a.name }} - Product Details</title>
    {% load static %}
    <link href="{% static '/css/viewproduct.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    /* General Page Styles */
body {
    background-color: #f7f7f7; /* Light background for the page */
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin-top: 50px;
}

/* Product Details Box */
.product-details-box {
    display: flex;
    flex-wrap: wrap;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
    padding: 20px;
    margin: 0 auto;
    max-width: 1000px; /* Restrict max width */
}

.product-image {
    flex: 1 1 45%; /* Image will take up to 45% width on larger screens */
    margin-right: 20px;
}

.product-image img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for the image */
}

.product-info {
    flex: 1 1 50%; /* Product info will take up to 50% of the width */
}

.product-name {
    font-size: 38px;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
}

.product-price {
    font-size: 24px;
    color: #e74c3c; /* Red color for the price */
    font-weight: bold;
    margin-bottom: 20px;
}

.product-category,
.product-stock {
    font-size: 18px;
    color: #777; /* Lighter color for category and stock */
    margin-bottom: 10px;
}

.product-category strong,
.product-stock strong {
    font-weight: bold;
}

/* Buttons Container */
.buttons {
    display: flex;
    gap: 10px; /* Adds space between buttons */
    margin-top: 20px;
}

.buttons .btn {
    font-size: 16px;
    padding: 12px 30px;
    border-radius: 30px;
    transition: all 0.3s ease-in-out;
    width: 180px;
}

.add-to-cart {
    background-color: #27ae60;
    border: none;
}

.add-to-cart:hover {
    background-color: #2ecc71;
    transform: translateY(-2px); /* Slight hover effect */
}

.wishlist {
    background-color: transparent;
    border: 2px solid #3498db;
    color: #3498db;
}

.wishlist:hover {
    background-color: #3498db;
    color: white;
    transform: translateY(-2px); /* Slight hover effect */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .product-details-box {
        flex-direction: column;
        padding: 15px;
    }

    .product-image {
        flex: 1 1 100%; /* Image takes up full width on smaller screens */
        margin-right: 0;
        margin-bottom: 20px;
    }

    .product-info {
        flex: 1 1 100%;
    }

    .product-name {
        font-size: 24px;
    }

    .product-price {
        font-size: 20px;
    }

    .product-category,
    .product-stock {
        font-size: 16px;
    }

    .buttons .btn {
        width: 100%;
        font-size: 16px;
        padding: 12px;
    }
}


</style>
<body>
    <div class="container mt-5">
        <div class="product-details-box">
            <!-- Left Column (Image) -->
            <div class="product-image">
                <img src="{{ a.image.url }}" alt="{{ a.name }}" class="img-fluid rounded shadow-sm">
            </div>
            <!-- Right Column (Product Info) -->
            <div class="product-info">
                <h1 class="product-name">{{ a.name }}</h1>
                <p class="product-price">$ {{ a.price }}</p>
                <p class="product-category"><strong>Category:</strong> {{ a.category.name }}</p>
                <p class="product-stock"><strong>Stock:</strong> {{ a.stock }}</p>
                
                
                <div class="buttons">
                    <a class="btn btn-primary add-to-cart" href="../../addtocart/{{a.pk}}">Add to Cart</a>

                    <button class="btn btn-outline-secondary wishlist" href="../address/">buy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
